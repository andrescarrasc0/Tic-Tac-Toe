<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div id="board">
        <h1>Tic Tac Toe</h1>
        <div class="row">
            <div class="top left">1</div>
            <div class="top middle">2</div>
            <div class="top right">3</div>
        </div>
        <div class="row">
            <div class="mid left">4</div>
            <div class=".center">5</div>
            <div class="mid right">6</div>
        </div>
        <div class="row">
            <div class="btm left">7</div>
            <div class="btm middle">8</div>
            <div class="btm right">9</div>
        </div>
    </div>
</body>

</html>
